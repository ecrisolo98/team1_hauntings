<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Haunted Places Stress Radial Chart</title>
  <style>
    body {
      font: 12px sans-serif;
    }

    svg {
      margin: 0px auto;
      display: block;
    }

    path.arc {
      opacity: 0.9;
      transition: opacity 0.5s;
    }

    path.arc:hover {
      opacity: 0.7;
    }

    .tooltip {
      position: absolute;
      display: none;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 3px;
      box-shadow: -3px 3px 15px #888;
      color: white;
      padding: 6px;
    }

    .legend {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .legend-container {
      text-align: left;
      margin: 20px;
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <h1>Haunted Places Stress Radial Chart</h1>
  <svg id="chart" width="960" height="500"></svg>

  <div class="legend-container">
    <h3>Legend: Stress Rank</h3>
    <div>
      <div class="legend" style="background-color: #f7a4a4;"></div> Low Stress
      <div class="legend" style="background-color: #d61e1e;"></div> High Stress
    </div>
  </div>

  <script>
    const width = 960,
          height = 500,
          chartRadius = height / 2 - 40;

    const colorScale = d3.scaleSequential(d3.interpolateReds)
      .domain([0, 2]);  // Stress rank ranges from 0 to 2 based on audio/visual evidence

    const arcMinRadius = 10,
          arcPadding = 10,
          labelPadding = -5,
          numTicks = 10;

    let svg = d3.select('#chart')
      .append('g')
      .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

    let tooltip = d3.select('body').append('div')
      .attr('class', 'tooltip');

    // Load the JSON data using the raw URL on GitHub
    d3.json('https://raw.githubusercontent.com/ecrisolo98/team1_hauntings/master/data/haunted_places_stress.json').then(function(data) {

      // Calculate stress rank based on the audio and visual attributes
      data.forEach(d => {
        d.stress_rank = (d.audio ? 1 : 0) + (d.visual ? 1 : 0); // Simple sum of audio and visual evidence
      });

      const scale = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.stress_rank) * 1.1])
        .range([0, 2 * Math.PI]);

      let ticks = scale.ticks(numTicks).slice(0, -1);
      const keys = data.map((d, i) => d.location); // Using location as the label
      const numArcs = keys.length;
      const arcWidth = (chartRadius - arcMinRadius - numArcs * arcPadding) / numArcs;

      let arc = d3.arc()
        .innerRadius((d, i) => getInnerRadius(i))
        .outerRadius((d, i) => getOuterRadius(i))
        .startAngle(0)
        .endAngle((d, i) => scale(d.stress_rank));

      let radialAxis = svg.append('g')
        .attr('class', 'r axis')
        .selectAll('g')
        .data(data)
        .enter().append('g');

      radialAxis.append('circle')
        .attr('r', (d, i) => getOuterRadius(i) + arcPadding);

      radialAxis.append('text')
        .attr('x', labelPadding)
        .attr('y', (d, i) => -getOuterRadius(i) + arcPadding)
        .text(d => d.location);

      let axialAxis = svg.append('g')
        .attr('class', 'a axis')
        .selectAll('g')
        .data(ticks)
        .enter().append('g')
        .attr('transform', d => 'rotate(' + (rad2deg(scale(d)) - 90) + ')');

      axialAxis.append('line')
        .attr('x2', chartRadius);

      axialAxis.append('text')
        .attr('x', chartRadius + 10)
        .style('text-anchor', d => (scale(d) >= Math.PI && scale(d) < 2 * Math.PI ? 'end' : null))
        .attr('transform', d => 'rotate(' + (90 - rad2deg(scale(d))) + ',' + (chartRadius + 10) + ',0)')
        .text(d => d);

      // Data arcs
      let arcs = svg.append('g')
        .attr('class', 'data')
        .selectAll('path')
        .data(data)
        .enter().append('path')
        .attr('class', 'arc')
        .style('fill', d => colorScale(d.stress_rank));

      arcs.transition()
        .delay((d, i) => i * 200)
        .duration(1000)
        .attrTween('d', arcTween);

      arcs.on('mousemove', showTooltip)
        .on('mouseout', hideTooltip);

      function arcTween(d, i) {
        let interpolate = d3.interpolate(0, d.stress_rank);
        return t => arc(interpolate(t), i);
      }

      function showTooltip(d) {
        tooltip.style('left', (d3.pointer(event)[0] + 10) + 'px')
          .style('top', (d3.pointer(event)[1] - 25) + 'px')
          .style('display', 'inline-block')
          .html('Location: ' + d.location + '<br>Audio: ' + d.audio + '<br>Visual: ' + d.visual + '<br>Stress Rank: ' + d.stress_rank);
      }

      function hideTooltip() {
        tooltip.style('display', 'none');
      }

      function rad2deg(angle) {
        return angle * 180 / Math.PI;
      }

      function getInnerRadius(index) {
        return arcMinRadius + (numArcs - (index + 1)) * (arcWidth + arcPadding);
      }

      function getOuterRadius(index) {
        return getInnerRadius(index) + arcWidth;
      }
    }).catch(function(error) {
      console.error('Error loading the JSON data: ', error);
    });

  </script>
</body>
</html>
