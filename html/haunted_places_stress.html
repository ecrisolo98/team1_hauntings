<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haunted Places Stress Radial Chart</title>

  <!-- Bootstrap & Site CSS -->
  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/scrolling-nav.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      background-image: url(../images/haunted-landing.jpeg);
      background-size: cover;
      font-family: sans-serif;
      color: white;
      padding-top: 70px;
      margin: 0;
    }

    svg {
      margin: 0 auto;
      display: block;
    }

    path.arc {
      opacity: 0.9;
      transition: opacity 0.5s;
    }

    path.arc:hover {
      opacity: 0.7;
    }

    .axis line,
    .axis circle {
      stroke: #cccccc;
      stroke-width: 1px;
    }

    .axis circle {
      fill: none;
    }

    .r.axis text {
      text-anchor: end;
    }

    .tooltip {
      position: absolute;
      display: none;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 3px;
      box-shadow: -3px 3px 15px #888;
      color: white;
      padding: 6px;
      pointer-events: none;
    }
  </style>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="../index.html#page-top" style="color:white">Home</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <a href="http://usc.edu" class="pull-right">
          <img src="../images/usc-primary-logotype.svg" width="176px" height="38px" alt="USC Logo">
        </a>
      </div>
    </div>
  </nav>

  <!-- Title & Description -->
  <div class="container text-center" style="margin-top: 100px;">
    <p id="visualization_page_title_txt">STRESS RANK OF HAUNTED PLACES</p>
    <p class="vis_page_choice_reason">This radial chart visualizes the relative stress levels reported in Haunted Places across states based on encounter descriptions.</p>
  </div>

  <!-- Radial Chart Container -->
  <div class="container" id="radial-chart-container">
    <script>
      const width = 960,
            height = 500,
            chartRadius = height / 2 - 40;

      const svg = d3.select("#radial-chart-container")
        .append("svg")
        .attr("viewBox", `0 0 ${width} ${height}`)
        .attr("width", "100%")
        .attr("height", "auto")
        .append("g")
        .attr("transform", `translate(${width / 2},${height / 2})`);

      const tooltip = d3.select("body").append("div")
        .attr("class", "tooltip");

      const PI = Math.PI,
            arcMinRadius = 10,
            arcPadding = 10,
            labelPadding = -5,
            numTicks = 10;

      d3.json('../data/viz5data.json').then(data => {
        const color = d3.scaleSequential()
          .domain([d3.max(data, d => d.Overall_Stress_Rank), d3.min(data, d => d.Overall_Stress_Rank)])
          .interpolator(d3.interpolateCool);

        // Legend
        const legendWidth = 300,
              legendHeight = 10;

        const defs = svg.append("defs");
        const linearGradient = defs.append("linearGradient")
          .attr("id", "legend-gradient")
          .attr("x1", "0%")
          .attr("y1", "0%")
          .attr("x2", "100%")
          .attr("y2", "0%");

        linearGradient.selectAll("stop")
          .data([
            { offset: "0%", color: color(d3.max(data, d => d.Overall_Stress_Rank)) },
            { offset: "100%", color: color(d3.min(data, d => d.Overall_Stress_Rank)) }
          ])
          .enter().append("stop")
          .attr("offset", d => d.offset)
          .attr("stop-color", d => d.color);

        svg.append("rect")
          .attr("x", -legendWidth / 2)
          .attr("y", chartRadius + 40)
          .attr("width", legendWidth)
          .attr("height", legendHeight)
          .style("fill", "url(#legend-gradient)");

        svg.append("text")
          .attr("x", -legendWidth / 2)
          .attr("y", chartRadius + 65)
          .attr("text-anchor", "start")
          .style("fill", "#fff")
          .text(d3.max(data, d => d.Overall_Stress_Rank));

        svg.append("text")
          .attr("x", legendWidth / 2)
          .attr("y", chartRadius + 65)
          .attr("text-anchor", "end")
          .style("fill", "#fff")
          .text(d3.min(data, d => d.Overall_Stress_Rank));

        svg.append("text")
          .attr("x", 0)
          .attr("y", chartRadius + 85)
          .attr("text-anchor", "middle")
          .style("fill", "#fff")
          .text("Overall Stress Rank");

        // Chart
        const scale = d3.scaleLinear()
          .domain([0, d3.max(data, d => parseInt(d.counts)) * 1.1])
          .range([0, 2 * PI]);

        const ticks = scale.ticks(numTicks).slice(0, -1);
        const keys = data.map((d, i) => d.state);
        const numArcs = keys.length;
        const arcWidth = (chartRadius - arcMinRadius - numArcs * arcPadding) / numArcs;

        const arc = d3.arc()
          .innerRadius((d, i) => getInnerRadius(i))
          .outerRadius((d, i) => getOuterRadius(i))
          .startAngle(0)
          .endAngle((d, i) => scale(d));

        const radialAxis = svg.append('g')
          .attr('class', 'r axis')
          .selectAll('g')
          .data(data)
          .enter().append('g');

        radialAxis.append('circle')
          .attr('r', (d, i) => getOuterRadius(i) + arcPadding);

        radialAxis.append('text')
          .attr('x', labelPadding)
          .attr('y', (d, i) => -getOuterRadius(i) + arcPadding)
          .text(d => d.state);

        const axialAxis = svg.append('g')
          .attr('class', 'a axis')
          .selectAll('g')
          .data(ticks)
          .enter().append('g')
          .attr('transform', d => `rotate(${rad2deg(scale(d)) - 90})`);

        axialAxis.append('line')
          .attr('x2', chartRadius);

        axialAxis.append('text')
          .attr('x', chartRadius + 10)
          .style('text-anchor', d => (scale(d) >= PI && scale(d) < 2 * PI ? 'end' : null))
          .attr('transform', d => `rotate(${90 - rad2deg(scale(d))},${chartRadius + 10},0)`)
          .text(d => d);

        const arcs = svg.append('g')
          .attr('class', 'data')
          .selectAll('path')
          .data(data)
          .enter().append('path')
          .attr('class', 'arc')
          .style('fill', d => color(d.Overall_Stress_Rank));

        arcs.transition()
          .delay((d, i) => i * 200)
          .duration(1000)
          .attrTween('d', arcTween);

        arcs.on('mousemove', (event, d) => showTooltip(event, d))
            .on('mouseout', hideTooltip);

        function arcTween(d, i) {
          let interpolate = d3.interpolate(0, parseInt(d.counts));
          return t => arc(interpolate(t), i);
        }

        function showTooltip(event, d) {
          tooltip.style('left', (event.pageX + 10) + 'px')
            .style('top', (event.pageY - 25) + 'px')
            .style('display', 'inline-block')
            .html(d.counts);
        }

        function hideTooltip() {
          tooltip.style('display', 'none');
        }

        function rad2deg(angle) {
          return angle * 180 / PI;
        }

        function getInnerRadius(index) {
          return arcMinRadius + (numArcs - (index + 1)) * (arcWidth + arcPadding);
        }

        function getOuterRadius(index) {
          return getInnerRadius(index) + arcWidth;
        }
      });
    </script>
  </div>
</body>
</html>
