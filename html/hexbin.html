<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haunted Places Hexbin Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
  <style>
    body { background: #222; }
    svg { width: 100%; height: 100vh; }
    .hexbin { fill-opacity: 0.6; stroke: #000; }
  </style>
</head>
<body>

<script>

// set up the SVG
const width = 960;
const height = 600;

const svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

// projection to turn lat/lng into x/y
const projection = d3.geoMercator()
  .center([-95, 40])  // Centered on USA
  .scale(1000)
  .translate([width / 2, height / 2]);

// create hexbin generator
const hexbin = d3.hexbin()
  .radius(15) // adjust for bigger/smaller hexes
  .x(d => d.x)
  .y(d => d.y);

d3.json('../data/hexbin_map.json').then(data => {
  // convert lat/lng to x/y
  const points = data.map(d => {
    const [x, y] = projection([d.lng, d.lat]);
    return { x, y };
  });

  // generate hexbin bins
  const bins = hexbin(points);

  // create more colorful color scale
  const color = d3.scaleSequential(d3.interpolateRainbow)
    .domain([0, d3.max(bins, d => d.length)]);

  // draw hexagons
  svg.append('g')
    .selectAll('.hex')
    .data(bins)
    .join('path')
    .attr('class', 'hexbin')
    .attr('d', hexbin.hexagon())
    .attr('transform', d => `translate(${d.x},${d.y})`)
    .attr('fill', d => color(d.length))
    .attr('stroke', 'black');

  // Create a color legend
  const defs = svg.append("defs");

  const linearGradient = defs.append("linearGradient")
    .attr("id", "linear-gradient");

  linearGradient
    .attr("x1", "0%")
    .attr("y1", "0%")
    .attr("x2", "100%")
    .attr("y2", "0%");

  linearGradient.selectAll("stop")
    .data(d3.range(0, 1.01, 0.01))
    .enter().append("stop")
    .attr("offset", d => d * 100 + "%")
    .attr("stop-color", d => color(d * d3.max(bins, d => d.length)));

  // draw the legend rectangle
  svg.append("rect")
    .attr("x", 20)
    .attr("y", height - 50)
    .attr("width", 300)
    .attr("height", 10)
    .style("fill", "url(#linear-gradient)");

  // add legend labels
  svg.append("text")
    .attr("x", 20)
    .attr("y", height - 55)
    .style("fill", "white")
    .style("font-size", "12px")
    .text("Low Density");

  svg.append("text")
    .attr("x", 320)
    .attr("y", height - 55)
    .style("fill", "white")
    .style("font-size", "12px")
    .text("High Density");
});

</script>

</body>
</html>
