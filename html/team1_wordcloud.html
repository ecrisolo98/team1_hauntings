<html>
  <head>
    <meta charset="UTF-8">
    <title>Haunted Places Detected Objects Word Cloud</title>
    <script src="../js/jquery.js"></script>
  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="../css/scrolling-nav.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    <script src="/team1_hauntings/js/d3.wordcloud.js"></script>
    <script src="/team1_hauntings/data/haunted_places_object_count.js"></script>
  </head>
  <body style="text-align: center">
    <h1>Detected Objects Word Cloud</h1>
    <div id='wordcloud'></div>
    <p>This is a word cloud of our detected objects in our Haunted Places dataset.</p>
    <p><a href="https://github.com/wvengen/d3-wordcloud">https://github.com/wvengen/d3-wordcloud</a></p>
    <script>
      console.log("Words array:", typeof words !== 'undefined' ? words : "NOT FOUND");
      console.log("d3.wordcloud exists:", typeof d3.wordcloud !== 'undefined');
      d3.wordcloud()
        .size([1500, 1300])
        .fill(d3.scale.ordinal().range(["#884400", "#448800", "#888800", "#444400"]))
        .words(words)
        .onwordclick(function(d, i) {
          if (d.href) { window.location = d.href; }
        })
        .start();
    </script>
  </body>
</html>
